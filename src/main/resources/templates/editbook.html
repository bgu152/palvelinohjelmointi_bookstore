<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Edit book</title>
	<meta http-equiv="Content-Type" content="text-html" charset="UTF-8">
</head>

<body>
	<h1>Edit book</h1>
		<form th:object="${book}" th:action="@{saveedited}" action="#" method ="post">
			<label for ="author">Author: </label>
			<input type="text" id="author" th:field ="*{author}"/> <br/><br/>
			<label for ="title">Title: </label>
			<input type="text" id="title" th:field ="*{title}"/> <br/><br/>
			<label for ="isbn">ISBN: </label>
			<input type="text" id="isbn" th:field ="*{isbn}"/> <br/><br/>
			<label for ="year">Year: </label>
			<input type="text" id="year" th:field ="*{year}"/> <br/><br/>
			<label for ="price">Price: </label>
			<input type="text" id="price" th:field ="*{price}"/> <br/><br/>
			<input type="text" id="id" th:field ="*{id}" readonly style ="display:none;"/> 
			<input type="submit" value="Save"/>
		</form>
</body>

</html>
