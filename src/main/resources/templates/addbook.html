<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Add book</title>
	<meta http-equiv="Content-Type" content="text-html" charset="UTF-8">
	
</head>

<body>
	<h1>Add book</h1>
		<form th:object="${book}" th:action="@{save}" action="#" method ="post">
			<label for ="author">Author: </label>
			<input type="text" id="author" th:field ="*{author}"/> <br/><br/>
			<label for ="title">Title: </label>
			<input type="text" id="title" th:field ="*{title}"/> <br/><br/>
			<label for ="isbn">ISBN: </label>
			<input type="text" id="isbn" th:field ="*{isbn}"/> <br/><br/>
			<label for ="year">Year: </label>
			<input type="text" id="year" th:field ="*{year}"/> <br/><br/>
			<label for ="price">Price: </label>
			<input type="text" id="price" th:field ="*{price}"/> <br/><br/>
			<label for ="catlist">Category:</label>
			<select id="catlist" th:field ="*{category}">
				<option th:each = "category:${categories}" th:value="${category.categoryid}" th:text="${category.name}" ></option>	
			</select><br><br>
			<input type="submit" value="Save"/>
		</form>
</body>

</html>
